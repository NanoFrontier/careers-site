name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_GA_TRACKING_ID: ${{ vars.PUBLIC_GA_TRACKING_ID }}

      - name: Debug - Check dist contents
        run: |
          echo "=== Dist directory contents ==="
          ls -la dist/
          echo "=== Favicon files check ==="
          ls -la dist/favicon* || echo "No favicon files found in dist"
          echo "=== Public directory check ==="
          ls -la public/favicon* || echo "No favicon files found in public"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist


